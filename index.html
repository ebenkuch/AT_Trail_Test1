
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Maryland Appalachian Trail GIS</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.29/"></script>
    <style>
      html, body, #viewDiv {
        padding: 1;
        margin: 1;
        height: 100%;
      }
    </style>
    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer",
        "esri/layers/GeoJSONLayer",
        "esri/widgets/ScaleBar",
        "esri/widgets/Legend",
        "esri/widgets/LayerList",
        "esri/widgets/Expand",
        "esri/widgets/BasemapGallery"
      ], function (
        Map, MapView, FeatureLayer, GeoJSONLayer,
        ScaleBar, Legend, LayerList, Expand, BasemapGallery
      ) {

        const map = new Map({
          basemap: "satellite"
        });

        const view = new MapView({
          container: "viewDiv",
          map: map,
          center: [-77.4, 39.65],
          zoom: 10
        });

        const mdotLayer = new FeatureLayer({
          url: "https://services.arcgis.com/njFNhDsUCentVYJW/arcgis/rest/services/MDOT_Know_Your_Roads/FeatureServer/0",
          outFields: ["*"],
          title: "MDOT Roads",
          popupTemplate: {
            title: "{ROAD_NAME}",
            content: "Route Number: {ROUTE_NUM}<br>Functional Class: {FUNC_CLASS}"
        });
        
        const parcelsLayer = new FeatureLayer({
          url: "https://geodata.md.gov/imap/rest/services/PlanningCadastre/MD_PropertyData/MapServer/0",
          title: "Parcel Boundaries (MD)"
        });
          const fredCatch = new GeoJSONLayer({
          url: "https://raw.githubusercontent.com/ebenkuch/MD-GIS-Testing/f3bc4f02dd16a798ba1831739261cc5defdb178b/test2.geojson",
          outFields: ["*"],
          opacity: 1.0,
          title: "Catchments_1mile"
        });
                const ATptnocell = new GeoJSONLayer({
          url: "https://raw.githubusercontent.com/ebenkuch/MD-GIS-Testing/5101de600eddca13b2287eaea0bb4de39a8e43c4/AppTrail_MD_Frederick%20County_No4G%20cell%20coverage.geojson",
          outFields: ["*"],
          opacity: 1.0,
          title: "No Cell Coverage_MD data"
        });

        map.addMany([
          fredCatch,
          ATptnocell,
          mdotLayer,
          parcelsLayer,
        ]);

        const scaleBar = new ScaleBar({
          view: view,
          unit: "dual"
        });
        view.ui.add(scaleBar, { position: "bottom-left" });

        const legend = new Legend({ view: view });
        const legendExpand = new Expand({
          view: view,
          content: legend,
          expanded: false
        });
        view.ui.add(legendExpand, "top-right");

        const layerList = new LayerList({ view: view });
        const layerListExpand = new Expand({
          view: view,
          content: layerList,
          expanded: false
        });
        view.ui.add(layerListExpand, "bottom-right");

        const basemapGallery = new BasemapGallery({ view: view });
        const basemapExpand = new Expand({
          view: view,
          content: basemapGallery,
          expanded: false
        });
        view.ui.add(basemapExpand, "top-right");
      });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
